name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r env/requirements.txt
          
      - name: Run toy pipeline (first figure)
        run: |
          python run_local.py
          
      - name: Run SPARC-lite loop
        run: |
          sudo mkdir -p /mnt/data
          sudo chmod 777 /mnt/data
          python run_sparc_lite.py

      # --- GATE B: Universality Check ---
      - name: Run Gate B (Zero-Refit Test)
        run: |
          # Ensure /mnt/data exists
          sudo mkdir -p /mnt/data
          sudo chmod 777 /mnt/data
          python gate_b_zero_refit.py
        continue-on-error: true
      # ----------------------------------

      # --- NEW STEP: GATE C (Beta Sweep) ---
      - name: Run Gate C (Beta Sweep)
        run: |
          python gate_c_beta_sweep.py
        continue-on-error: true
      # -------------------------------------

      - name: Run experiment
        run: |
          bash ./run_experiment.sh || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: figs-and-results
          path: |
            figs/**
            results/**
            /mnt/data/gate_b_results.json
            results/gate_c_results.json
            results/gate_c_figs/**
          if-no-files-found: ignore
          retention-days: 7

  latex-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build LaTeX PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: paper

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: H1-paper-pdf
          path: paper/main.pdf
          if-no-files-found: error
          retention-days: 7
